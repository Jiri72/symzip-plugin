apply plugin: 'base'

buildscript {
    repositories {
        flatDir ( dirs: "../../../../build/tmp/libs" )
    }
    dependencies {
        classpath("org.paleozogt:commons-compress-plugin:")
    }
}
import org.paleozogt.gradle.zip.*;

task testZip(type:CommonsZipTask) {
    from file("../../../../build/testData")
    destinationDir file("../../../../build/tmp/test")
}

task testUnzip(type:CommonsUnzipTask, dependsOn:testZip) {
}

build.dependsOn([testUnzip])
