import org.paleozogt.gradle.compress.*;

task testZip(type:CommonsZipTask) {
    from file("parentBuildDir/testData")
}

task testUnzip(type:CommonsUnzipTask, dependsOn:testZip) {
}

build.dependsOn([testUnzip])
