apply plugin: 'base'

buildscript {
    repositories {
        flatDir ( dirs: "../../../../build/tmp/libs" )
    }
    dependencies {
        classpath("org.paleozogt:info-zip-plugin:")
    }
}
import org.paleozogt.gradle.infozip.*;

task testZip(type:InfoZipTask) {
    from file("../../../../build/testData")
    destinationDir file("../../../../build/tmp/test")
}

task testUnzip(type:InfoUnzipTask, dependsOn:testZip) {
}

build.dependsOn([testUnzip])
